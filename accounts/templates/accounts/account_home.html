<!DOCTYPE html>
<html>
<head>
    <title>Lista de Usuários</title>
</head>
<body>
    <h2>USUARIO LOGADOO</h2>

    {% if user.is_authenticated %}
        <h1>USUARIO LOGADO: {{ user.username }}</h1>
        <h1>{{ user.email }}</h1>
        <h1>{{ user.role }}</h1>
        <h1>{{ user.data_nascimento }}</h1>
        <h1>{{ user.tenant }}</h1>
    {% else %}
        <h1>NÃO LOGADO</h1>
    {% endif %}

    </ul>
</body>
</html>
